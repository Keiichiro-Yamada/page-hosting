  <body>
    <h1>退職後の医療保険制度</h1>
    <h2>自己負担限度額（月額）</h2>
		<a href="https://www.kyoukaikenpo.or.jp/g3/sb3020/r151/">自己負担限度額（月額）</a>
    <p>70歳以上75歳未満の方の限度額適用認定証について<br>
    平成30年8月診療分から、70歳以上の方のうち、所得区分が現役並みⅠ、現役並みⅡの方は健康保険証、高齢受給者証、限度額適用認定証の3点を医療機関窓口に提示することで自己負担限度額までの支払いとなります。<br>
    所得区分が一般、現役並みⅢの方は、健康保険証、高齢受給者証を医療機関窓口に提示することで自己負担限度額までの支払いとなります。<br>
    （所得区分が一般、現役並みⅢの方は、限度額適用認定証は発行されません。）
    </p>
  </body>
</html>
