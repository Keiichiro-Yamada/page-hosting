    <h1>主要金利等の推移(過去30年分)</h1>
    <h2>基準貸付金利</h2>
		<a href="https://www.stat-search.boj.or.jp/">基準貸付金利</a>
    <p>金融機関同士がコール市場において、担保なしで短期資金を借り、翌日には返済する取引のことを「無担保コールオーバーナイト物」という。<br>
    このときの貸し借りの金利を「無担保コールオーバーナイト物金利」と呼んでいる。英語名称は「Tokyo OverNight Average rate」で、略称は「TONA」。<br>
    なお、金融機関が仮に市中で資金調達ができない場合は、金融機関は日本銀行に担保を差し出し、日本銀行より、資金調達をおこなう。この時の貸出金利が、基準貸付金利（かつての公定歩合）である。
    </p>
